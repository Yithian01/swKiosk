<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img id="LOGO" src="./../res/Other/cmlogo.png" alt="">
    <h2>로그인</h2>
    <form id="loginForm">
      <div>
        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="user_id">
      </div>
      <div>
        <label for="userPwd">비밀번호:</label>
        <input type="password" id="userPwd" name="user_pwd">
      </div>
      <button id="login" type="button">로그인</button>
      <button id="signUp" type="button">회원가입</button>
    </form>

    <div id="message"></div>
  </div>
</body>
<script>

  // 로그인 폼의 이벤트 핸들러
  document.getElementById('login').addEventListener('click', function(event) {
    event.preventDefault(); // 폼의 기본 동작 방지

    // 사용자가 입력한 아이디와 비밀번호 가져오기
    const userId = document.getElementById('userId').value;
    const userPwd = document.getElementById('userPwd').value;
    
    // 로그인 요청을 서버로 보내기
    fetch('/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        userId: userId,
        userPwd: userPwd
      })
    })
    .then(response => {
      if (response.ok) {
        return response.json();
      } else {
        throw new Error('서버 응답 실패');
      }
    })
    .then(data => {
      if(data.success){
        alert('로그인 성공!');
        window.location.href = '/user_page/index.html';
      }else{
        alert('로그인 실패!')
      }
    })
    .catch(error => {
      console.error('에러 발생:', error);
      alert('로그인에 실패하였습니다.');
    });
  });



  // 회원가입 폼의 이벤트 핸들러
  document.getElementById('signUp').addEventListener('click', function(event) {
    event.preventDefault(); // 폼의 기본 동작 방지

    // 사용자가 입력한 아이디와 비밀번호 가져오기
    const userId = document.getElementById('userId').value;
    const userPwd = document.getElementById('userPwd').value;
    
    // 회원가입 요청을 서버로 보내기
    fetch('/signUp', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        userId: userId,
        userPwd: userPwd
      })
    })
    .then(response => {
      if (response.ok) {
        alert('회원가입이 완료되었습니다.');
      } else {
        alert('회원가입에 실패하였습니다.');
      }
    })
    .catch(error => {
      console.error('에러 발생:', error);
      alert('회원가입에 실패하였습니다.');
    });
  });
</script>
</html>
